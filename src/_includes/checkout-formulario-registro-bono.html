<section class="seccion seccion--separador-arriba--fino">
	<div class="form-horizontal">
		<div class="form-group">
			<label for="inputOrg" class="col-sm-4 control-label">Organización</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputOrg" placeholder="Organización" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputCIF" class="col-sm-4 control-label">CIF/NIF</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputCIF" placeholder="CIF/NIF" />
			</div>
		</div>

		<div class="form-group">
			<label for="inputTelefono" class="col-sm-4 control-label">Teléfono</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputTelefono" placeholder="Teléfono" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmail5" class="col-sm-4 control-label">Email</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="inputEmail5" placeholder="Email" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputDireccion" class="col-sm-4 control-label">Dirección</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputDireccion" placeholder="Direccion" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputPostal" class="col-sm-4 control-label">Código postal</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputPostal" placeholder="Código postal" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputPoblación" class="col-sm-4 control-label">Población</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="inputPoblación" placeholder="Población" />
			</div>
		</div>


		<div class="form-group">
			<label for="inputPais" class="col-sm-4 control-label">País</label>
			<div class="col-sm-8" id="inputPais">
				<select class="form-control">
					<option>España</option>
					<option>Inglaterra</option>
					<option>Noruega</option>
					<option>Finlandia</option>
					<option>Corea</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputProvincia" class="col-sm-4 control-label">Provincia</label>
			<div class="col-sm-8" id="inputProvincia">
				<select class="form-control">
					<option>Asturias</option>
					<option>Almeria</option>
					<option>Barcelona</option>
					<option>Navarra</option>        
					<option>Cadiz</option>
					<option>Andalucia</option>
					<option>Tarragona</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPoblación" class="col-sm-4 control-label">Notas</label>
			<div class="col-sm-8">
				<textarea></textarea>
			</div>
		</div>

</section>
