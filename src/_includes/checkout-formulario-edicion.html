<section class="seccion">
	<h2 class="panel-body__titulo">Datos de la reserva</h2>
	<p class="lead">La facturación se realizará con los datos indicados a continuación</p>
	<div class="form-horizontal">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="inputNombre" class="col-sm-4 control-label">Nombre</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputNombre" placeholder="Susana" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputResponsable" class="col-sm-4 control-label">Responsable</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="inputResponsable" placeholder="Juan Gerundio" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputTelefono" class="col-sm-4 control-label">Teléfono</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputTelefono" placeholder="666555888" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail5" class="col-sm-4 control-label">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="inputEmail5" placeholder="susana@email.com" />
					</div>
				</div>      
				<div class="form-group">
					<label for="inputDNI" class="col-sm-4 control-label">DNI/NIE</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputDNI" placeholder="58472229D" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputTipo" class="col-sm-4 control-label">Tipo de grupo</label>
					<div class="col-sm-8" id="inputTipo">
						<select class="form-control">
							<option>Selecciona</option>
							<option>...</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-sm-6">  
				<div class="form-group">
					<label for="inputDireccion" class="col-sm-4 control-label">Dirección</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputDireccion" placeholder="Plaza de la plaza 4, 3A" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPostal" class="col-sm-4 control-label">Código postal</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputPostal" placeholder="31010" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPoblación" class="col-sm-4 control-label">Población</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="inputPoblación" placeholder="Barañáin" />
					</div>
				</div>
				<div class="form-group">
					<label for="inputPais" class="col-sm-4 control-label">País</label>
					<div class="col-sm-8" id="inputPais">
						<select class="form-control">
							<option>España</option>
							<option>...</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputProvincia" class="col-sm-4 control-label">Provincia</label>
					<div class="col-sm-8" id="inputProvincia">
						<select class="form-control">
							<option>Navarra</option>        
							<option>...</option>
						</select>
					</div>
				</div>
			</div>
		</div>  
	</section> 
	<section class="seccion seccion--separador-arriba--fino">
		
		{% include checkout-metodo-pago.html %}

	</section>
	<section class="seccion seccion--separador-arriba--fino">

		{% include checkout-condiciones-newsletter.html %}
		
	</section>
